<html lang="en">
<head>

    <title>Team A4</title>

        @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');
        * {
            font-family: 'Gowun Dodum', sans-serif;
        }
        .title {
            text-align: center;
        }
        .btn {
            font-size: 40px;
        }
        .btn2 {
            border: 0px;
            padding-top: 10px;
        }
    </style>
    <script>
        function posting() {
            let photo = document.querySelector("#photo");
            let name = $('#name').val();
            let introduce = $('#introduce').val();
            let mbti = $('#mbti').val();
            let merits_demerits = $('#merits_demerits').val();
            let style = $('#style').val();
            let blog = $('#blog').val();
            let github = $('#github').val();
            let formData = new FormData();
            formData.append("photo_give", photo.files[0]);
            formData.append("name_give", name);
            formData.append("introduce_give", introduce);
            formData.append("mbti_give", mbti);
            formData.append("merits_demerits_give", merits_demerits);
            formData.append("style_give", style);
            formData.append("blog_give", blog);
            formData.append("github_give", github);
            fetch('/', { method: "POST", body: formData }).then((res) => res.json()).then((data) => {
                opener.parent.location = "/";
                window.close();
            });
        }
        function close_box() {
            window.close();
        }
    </script>
</head>
<body>
    <div class="title">
        <img src="https://blog.kakaocdn.net/dn/C9tc8/btsgfqWbd5E/JHJCNdq1kiBtlM7MgxwfT0/img.png" width="120"
            height="150"></a> <img
            src="https://blog.kakaocdn.net/dn/rGKiN/btsf6FOokeB/yn0up2kIAvfC7E0TGkDlxK/img.jpg" width="360"
            height="80"></a>
    </div>
    <div class="mypost" id="post-box">
        
        <div class="mb-3">
            <label for="formFile" class="form-label">이미지 첨부</label>
            <input class="form-control" type="file" id="photo">
        </div>
        <div class="form-floating">
            <textarea id="name" class="form-control" placeholder="이름"></textarea>
            <label for="floatingTextarea2">이름</label>
        </div>
        <div class="form-floating">
            <textarea id="introduce" class="form-control" placeholder="간단한 자기소개"></textarea>
            <label for="floatingTextarea2">간단한 자기소개</label>
        </div>
        <div class="form-floating">
            <textarea id="mbti" class="form-control" placeholder="MBTI"></textarea>
            <label for="floatingTextarea2">MBTI</label>
        </div>
        <div class="form-floating">
            <textarea id="merits_demerits" class="form-control" placeholder="장단점"></textarea>
            <label for="floatingTextarea2">장단점</label>
        </div>
        <div class="form-floating">
            <textarea id="style" class="form-control" placeholder="협업 스타일"></textarea>
            <label for="floatingTextarea2">협업 스타일</label>
        </div>
        <div class="form-floating">
            <textarea id="blog" class="form-control" placeholder="블로그 주소"></textarea>
            <label for="floatingTextarea2">블로그 주소</label>
        </div>
        <div class="form-floating">
            <textarea id="github" class="form-control" placeholder="깃허브 주소"></textarea>
            <label for="floatingTextarea2">깃허브 주소</label>
        </div>
        <div class="mybtns">
            <button onclick="posting()" type="button" class="btn2 btn-dark">합류하기</button>
            <button onclick="close_box()" type="button" class="btn2 btn-outline-dark">닫기</button>
        </div>
</body>
</html>
